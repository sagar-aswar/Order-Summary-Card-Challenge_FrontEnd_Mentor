<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Order summary card Challenge | Frontend Mentor</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <main>

        <div class="primary-container">

            <div class="hero-img">
                <img src="illustration-hero.svg" alt="MainIllustration">
            </div>

            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="secti">

                <div class="left">

                    <div class="music-img">
                        <img src="icon-music.svg" alt="MusicIcon">
                    </div>

                    <div class="top">
                        <h3>Annual Plan</h3>
                        <h4>$59.99/year</h4>
                    </div>

                </div>

                <h5>Change</h5>

            </div>

            <div class="buttons">

                <a href="#" id="purple">Proceed to Payment</a>
                <a href="#" id="grey">Cancel Order</a>

            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sagar-aswar">Sagar Aswar</a>.
        </div>

    </main>
</body>

</html>
